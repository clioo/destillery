version: "3"

services: 
    app:
        build: 
            context: .
        tty: true
        stdin_open: true
        ports: 
         - "8000:8000"
        volumes: 
         - ./app:/app
        command: >
         sh -c "python manage.py wait_for_db  &&
                python manage.py makemigrations &&
                python manage.py migrate &&
                python manage.py runserver 0.0.0.0:8000"
        environment: 
         - DB_HOST=db
         - DB_NAME=app
         - DB_USER=postgres
         - DB_PASS=supersecretpassword
         - DB_PORT=5432
         - GOOGLE_API_KEY=AIzaSyBSKNno0k2uTLczSQL08pRkCYN_Q419-hg
        depends_on: 
         - db

    db:
        image: mdillon/postgis
        environment: 
            - POSTGRES_DB=app
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=supersecretpassword
